<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <title>The biggest envato community meetup</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <nav class="main-navigation">
          <ul>
            <li><img src="http://placehold.it/230x62" width="230" height="62" alt="meetup logo"></li>
            <li>
              <a href="#">Event details</a>
            </li>
            <li>
              <a href="#">Speakers</a>
            </li>
            <li class="active">
              <a href="#">Sponsors</a>
            </li>
            <li>
              <a href="#">Past events</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="timer">
          <p class="days">
            <span class="result-day">20</span>
            <span class="name-day">days</span>
          </p>
          <p class="hours">
            <span class="result-hour">03</span>
            <span class="name-hour">hours</span>
          </p>
          <p class="minutes">
            <span class="result-minute">06</span>
            <span class="name-minute">minutes</span>
          </p>
          <p class="seconds">
            <span class="result-second">52</span>
            <span class="name-second">seconds</span>
          </p>
        </div>
        <div class="register">
          <p class="register-title">Sign up for our event</p>
          <form class="register-form" action="https://echo.htmlacademy.ru" method="post">
            <label for="register-name-id">Name</label>
            <input id="register-name-id" type="text" name="register-name" value="Shahriyer Shuvo" placeholder="Enter your name">
            <label for="register-email-id">Email</label>
            <input id="register-email-id" type="text" name="register-email" value="" placeholder="Enter your email">
            <label for="register-phone-id">Phone</label>
            <input id="register-phone-id" type="text" name="register-phone" value="" placeholder="Phone number">
            <label for="envato-username-id">Envato Username</label>
            <input id="envato-username-id" type="text" name="envato-username" value="" placeholder="Envato Username">
            <button class="btn" type="submit">Let me in!</button>
          </form>
          <p>Hurry up, Limited seats available</p>
          <p>*we will never spam your email</p>
        </div>
      </div>
    </header>
  </body>
 </html>
